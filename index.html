<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>3d Card Effect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <div class="sneaker">
            <div class="circle"></div>
            <img src="./adidas.png" alt="adidas sneaker">

        </div>
        <div class="info">
            <h1 class="title">Adidas ZX</h1>
            <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</h3>
            <div class="sizes">
                <button class="btn">39</button>
                <button class="btn">40</button>
                <button class="btn active">41</button>
                <button class="btn">43</button>
            </div>
            <div class="purchase">
                <button>Purchase</button>
            </div>
        </div>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
